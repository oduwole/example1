<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <label>First Number</label>
        <input id="first" placeholder="Enter first number" />
        <label>Second Number</label>
        <input id="second" placeholder="Enter Second number" />
        <button type="button" id="calc" name="calc" onclick="myInstructions()">Calculate</button>
        <br />
        <label for="result">Result</label>
        <input id="result" disabled />
        <br />

        <script>
           

            console.log(first);

            function calculate(a,b){
                var result = a + b;
                return result;
            }

            function myInstructions(){
                var first;
            var second;
            var calcs;

            first = parseFloat(document.getElementById('first').value);
            second = parseFloat(document.getElementById('second').value);
            calcs = calculate(first, second);
            document.getElementById('result').value = calcs;
            }
            </script>
    </body>
</html>
